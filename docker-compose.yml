version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: ads-bego-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ads-bego-network

  backend:
    build: .
    container_name: ads-bego-backend
    restart: always
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/adsbego?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./logs:/usr/src/app/logs
      - ./public/uploads:/usr/src/app/public/uploads
    networks:
      - ads-bego-network

volumes:
  mongodb_data:

networks:
  ads-bego-network:
    driver: bridge